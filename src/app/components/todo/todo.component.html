<div class="todos">
    {{title}}
    <div *ngFor="let todo of todos; let i = index;" class="todo {{todo.completed ? 'done' : ''}}">
        <div class="id">{{i}}</div>
        <div class="content">{{todo.text}}</div>
        <button class="add">Add Todo</button>
        <button class="delete">Remove</button>
    </div>
</div>
